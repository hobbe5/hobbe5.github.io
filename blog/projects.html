---
title: Blog
layout: default
---

<!-- Main -->
	<div id="main">
		<div id="content" class="container">
			{% for project in site.projects offset: 0 limit: 4 %}
			<div class="row">
				<section class="8u -2u">
					<header>
						<h2>{{ project.title }}</h2>
					</header>
					{{ project.tech }}
					<a href="{{ site.prefix }}{{ project.url }}" class="button button-style1">Read More</a>
				</section>
			</div>
			{% endfor %}
		</div>
	</div>
